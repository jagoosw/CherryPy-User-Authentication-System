<div id="buttons">
	<button id="show-login">Log in</button>
	<button id="show-signup">Sign up</button>
</div>
<div id="login-form" class="hidden">
	<p>Email:<input type="email" value="" name="login-email" required/></p>
	<p>Password:<input type="password" value="" name="login-password" required/></p>
	<button id="submit-login">Log in</button>
	<a href="#" id="show-reset">Forgotten password?</a>
</div>
<div id="signup-form"class="hidden">
	<p>Name:<input type="text" value="" name="signup-name" required/></p>
	<p>Email:<input type="email" value="" name="signup-email" required/></p>
	<p>Confirm Email:<input type="email" value="" name="signup-email-conf" required/></p>
	<p>Password:<input type="password" value="" name="signup-password" required/></p>
	<p>Confirm Password:<input type="password" value="" name="signup-password-conf" required/></p>
	<button id="submit-signup">Sign up</button>
</div>
<div id="reset-form"class="hidden">
	<div id="reset-start" class="hidden">
		<p>Email:<input type="email" value="" name="reset-email" required /></p>
	</div>
	<div id="reset-final" class="hidden">
		<p>Now check your email and enter the code and your new password below</p>
		<p><b>It is important that you keep this page open</b></p>
		<p>Reset string:<input type="text" value="" name="reset-string" required/></p>
		<p>Password:<input type="password" value="" name="reset-password" required/></p>
		<p>Confirm Password:<input type="password" value="" name="reset-password-conf" required/></p>
		<button id="submit-reset-final">Complete reset</button>
	</div>
	<button id="submit-reset">Start the reset</button>
	<a href="#" id="reset-back">Back to log in</a>
</div>
<p id="output-message" class="hidden"></p>
<a href="#" id="back" class="hidden">Back</a>
